<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>American League East Standings</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <!-- <img src="images/WHAT.png" alt="" class="img-fluid">-->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="add.html" class="nav-link">Add</a>
                    </li>
                    <li class="nav-item active">
                        <a href="standings.html" class="nav-item nav-link" onclick="createStandings(); storeData();">Standings</a>
                    </li>
                    <li class="nav-item">
                        <a href="games.html" class="nav-link">Games</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Standings</h1>
        </div>
    </header>

    <div class="container">
        <div id="main" class="card card-body">
            <form class="form-inline mb-3">
                <select id="newTeamDivision" class="form-control float-left">
                    <option selected disabled>Choose Division ...</option><option>Metropolitan</option>
                    <option>Atlantic</option><option>Central</option><option>Pacific</option>
                  </select>
                <input id="filter" type="text" class="form-control mr-2 justify-self-end" placeholder="Filter" onkeyup="filterTeams();">
            </form>
            <h2 class="title">American League East</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col" onclick="sort('team');">Team</th>
                        <th scope="col" onclick="sort('wins');">Wins</th>
                        <th scope="col" onclick="sort('losses');">Losses</th>
                        <th scope="col" onclick="sort('GP');">GP</th>
                    </tr>
                </thead>
                <tbody id="rows">
                </tbody>
            </table>
        </div>
    </div>

    <script src="teams.js"></script>
</body>

</html>
