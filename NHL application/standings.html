<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/teams.css">
    <title>National Hockey League Statistics</title>
</head>

<body class="bg-light">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <a href="add.html"><img src="images/LeagueLogo.png" alt="" class="img-fluid"></a>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="add.html" class="nav-link">Add</a>
                    </li>
                    <li class="nav-item active">
                        <a href="standings.html" class="nav-item nav-link" onclick="createStandings(); storeData();">Standings</a>
                    </li>
                    <li class="nav-item">
                        <a href="games.html" class="nav-link">Games</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Header-->
    <header id="main-header" class="bg-light p-4">
        <div class="container">
            <h1 id="header-title" class="ml-2">Standings</h1>
        </div>
    </header>

    <!--Standings Table-->
    <section class="bg-light">
        <div class="container">
            <div id="main" class="card card-body">
                <form class="form-inline mb-3 float-right">
                    <input id="filter" type="text" class="form-control mr-2" placeholder="Filter" onkeyup="filterTeams();">
                </form>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th scope="col" onclick="sort('team');">Team</th>
                            <th scope="col" onclick="sort('wins');">Wins</th>
                            <th scope="col" onclick="sort('losses');">Losses</th>
                            <th scope="col" onclick="sort('GP');">GP</th>
                            <th scope="col" onclick="sort('division');">Division</th>
                        </tr>
                    </thead>
                    <tbody id="rows">
                    </tbody>
                </table>
            </div>
        </div>
    </section>


    <script src="teams.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
