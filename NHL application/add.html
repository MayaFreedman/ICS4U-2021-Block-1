<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>American League East Standings</title>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <!-- <img src="images/WHAT.png" alt="" class="img-fluid">-->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a href="add.html" class="nav-link">Add</a>
                    </li>
                    <li class="nav-item">
                        <a href="standings.html" class="nav-item nav-link" onclick="createStandings(); storeData();">Standings</a>
                    </li>
                    <li class="nav-item">
                        <a href="games.html" class="nav-link">Games</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Standings</h1>
        </div>
    </header>

    <form>
        <div class="container bg-white border border-secondary">
            <div class="form-row pt-3" id="test7">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Team Name</label>
                    <input type="text" class="form-control" id="newTeamName" placeholder="Team Name">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputPassword4">Wins</label>
                    <input type="number" class="form-control" id="newTeamWins" placeholder="0">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputPassword4">Losses</label>
                    <input type="number" class="form-control" id="newTeamLosses" placeholder="0">
                </div>
            </div>
            <div class="form-row pb-3">
                <div class="form-group col-md-4">
                    <label for="inputState">Division</label>
                    <select id="newTeamDivision" class="form-control">
                  <option selected disabled>Choose Division ...</option><option>Metropolitan</option>
                  <option>Atlantic</option><option>Central</option><option>Pacific</option>
                </select>
                </div>
                <div class="form-group col-md-6 align-self-lg-end mx-3">
                    <button type="button" class="btn btn-dark" id="submitNewTeam" onclick="newTeam();">Submit</button>
                </div>
            </div>
        </div>

    </form>

    <form class="mt-4">
        <div class="container bg-white border border-secondary" id="addGame">
            <div class="form-row pt-3" id="row1">
                <div class="form-group col-md-6 px-3">
                    <label>Home Team</label>
                    <input type="text" class="form-control" id="homeTeamName" placeholder="Home Team Name">
                </div>
                <div class="form-group col-md-6 px-3">
                    <label>Away Team</label>
                    <input type="text" class="form-control" id="awayTeamName" placeholder="Away Team Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-s-6 px-3">
                    <label>Home Score</label>
                    <input type="number" class="form-control" id="homeScore" placeholder="0">
                </div>
                <div class="form-group col-s-6 px-3 ">
                    <label>Away Score</label>
                    <input type="number " class="form-control " id="awayScore" placeholder="0 ">
                </div>
                <div class="form-group col-s-6 px-3">
                    <label>Date</label>
                    <input type="text " class="form-control " id="date" placeholder="yyyy-mm-dd">
                </div>

            </div>
            <div class="form-group form-check-inline">
                <label class="form-check-label">Game ended in: </label>
            </div>
            <div class="form-group form-check-inline ml-4">
                <label class="form-check-label">Regular Time</label>
                <input type="radio" class="form-check-input ml-2" name="endgameOptions" id="RG" style="margin-top:10px;" checked>
            </div>
            <div class="form-group form-check-inline ml-4">
                <label class="form-check-label">Overtime</label>
                <input type="radio" class="form-check-input ml-2" name="endgameOptions" id="OT" style="margin-top:10px;">
            </div>
            <div class="form-group form-check-inline ml-4">
                <label class="form-check-label">Shootout</label>
                <input type="radio" class="form-check-input ml-2" name="endgameOptions" id="SO" style="margin-top:10px;">
            </div>
            <div class="form-row">
                <button type="button" class="btn btn-dark mx-3 mt-1 mb-3" onclick="newGame();">Submit</button>
            </div>
        </div>
    </form>



    <script src="teams.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>

</body>

</html>
