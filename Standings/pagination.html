<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>pagination</title>
</head>

<body>
    <header id="main-header" class="bg-info text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Pagination</h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <form class="form-inline mb-3 align-self-lg-end">
                <input id="filter" type="text" class="form-control mr-2" placeholder="Filter" onkeyup="filterTeams();">
            </form>
            <h2 class="title">User Data</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody id="rows">
                </tbody>
            </table>
        </div>
        <section nav>
            <button type="button" id="leftArrow" class="btn btn-light my-3 mx-0" onclick="pageDown();">
                <i class = "bi bi-arrow-left"></i>
            </button>
            <button type="button" id="lowestPage" class="btn btn-light my-3 mx-0 " onclick="goToPage(this);"></button>
            <button type="button" id="middlePage" class="btn btn-light my-3 mx-0" onclick="goToPage(this);"></button>
            <button type="button" id="higherPage" class="btn btn-light my-3 mx-0" onclick="goToPage(this);"></button>
            <button type="button" id="otherPages" class="btn btn-light my-3 mx-0" onclick="goToPage(this);">...</button>
            <button type="button" id="highestPage" class="btn btn-light my-3 mx-0" onclick="goToPage(this);">12</button>
            <button type="button" id="rightArrow" class="btn btn-light my-3 mx-0" onclick="pageUp();">
                <i class = "bi bi-arrow-right"></i>
            </button>
        </section>
    </div>

    <script src="pagination.js"></script>
</body>

</html>
